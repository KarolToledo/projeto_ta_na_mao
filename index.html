<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tá na mão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>

<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <style>
        .access-button {
            width: 60% !important;
            border-radius: 50px !important;
            border: 5px solid #ffffff !important;
        }
    </style>

    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <div id="book" class="book">

        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img class="imagembd" src="imagens/Logo.jpg" alt="Logotipo">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <a href="pag-login.html" target="_blank">
                        <p class="palavra">Login</p><br><img class="imagem" src="imagens/img_login.png" alt="Figura clicável"
                            title="Clique aqui para ir para Login">
                    </a>
                </div>
            </div>
        </div>

        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <a href="pag-cadastro.html">
                        <p class="palavra">Cadastro</p><br>
                        <img class="imagem" src="imagens/cadastro.png" alt="ícone de cadastro"
                            title="Clique aqui para ir para cadastro">
                    </a>
                </div>
            </div>

            <div class="back container">
                <div id="b2" class="back-content">
                    <a href="carteira_de_vacina.html">
                        <p class="palavra">Carteira de Vacina</p><br><img class="imagembd" src="imagens/ZeGotinhaBDBrasil.png"
                            alt="Zé Gotinha" title="Clique aqui para vizualizar sua carteira de vacina">
                    </a>
                </div>
            </div>
        </div>

        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img class="imagembd" src="imagens/bandeira-brasil.png" alt="Bandeira do Brasil">

                </div>
            </div>

            <div class="back">
                <div id="b3" class="back-content">
                    <a href="https://www.gov.br/pt-br/noticias/saude-e-vigilancia-sanitaria/ultimas-noticias-saude">
                        <img class="min-saude" src="imagens/ministerio_da_saude.jpg" alt="Logo Minisrério da Saúde"
                            title="Clique para ver notícias de saúde no Brasil">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão próximo -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>

</html>
